<div class="text-white" style="background: #20272a;width: 200px;padding-top: 20px; overflow: unset">
  <div class="row justify-content-center">
    <i class="fa fa-user fa-5x "></i>
  </div>
  <div class="row justify-content-center font-weight-bold" style="padding: 15px">
    <p *ngIf="!(isAuthenticated | async)">Invitado</p>
    <p *ngIf="(isAuthenticated | async)" style="text-align: center">
      {{userName}}
      {{userEmail}}
    </p>
  </div>
</div>
<div class="row" style="padding: 20px">
<!--  <p>sidenav works!</p>-->
<!--  <p class="row label">Mi account</p>-->

  <ul class="list-group list-group-flush" style="width: 100%">
    <li class="list-group-item" routerLink="/">Home</li>
    <li class="list-group-item" *ngIf="!(isAuthenticated | async)" routerLink="/login">Sign Up</li>
    <li class="list-group-item" *ngIf="(isAuthenticated | async)" routerLink="/profile">My account</li>
    <li class="list-group-item" *ngIf="(isAuthenticated | async)"  routerLink="/messages">List collection</li>
    <li class="list-group-item" *ngIf="(isAuthenticated | async)">Add new book</li>
    <li class="list-group-item">Search Book</li>
  </ul>

</div>
